<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 4.2 - GET and POST Operations</title>

    <!-- Query reference -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>

<button id="get1">Invoke a simple HTTP GET request (Inline)</button>
<button id="get2">Invoke a simple HTTP Get request (Object Literal)</button>

<script type="text/javascript">
    $(function() {
        // https://github.com/toddmotto/public-apis/blob/master/README.md

        $('#get1').click(function(){
            $.get("https://dog.ceo/api/breeds/list/all", function(data, status) {
                console.log("Data: " + JSON.stringify(data) + "\nStatus: " + status);
            })
        });


        $('#get2').click(function() {
            $.ajax({
                url: "https://dog.ceo/api/breeds/list/all",
                dataType: 'json',
                type: "GET",
                success: function(data) {
                    console.log("Data: " + JSON.stringify(data) + "\nStatus: " + status);
                }
            })
        })


    });
</script>
</body>
</html>
